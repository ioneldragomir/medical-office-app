<div class="col-12 m-0 p-0" style="min-height: 89vh">
  <div class="row title-borders">
    <div class="col-lg-4 col-md-5 col-sm-6 col-7 bg-teal-200 text-white p-2 text-end">
      <h3 class="m-0 p-2 fw-bold">Conectare</h3>
    </div>
  </div>
  <div class="row justify-content-center m-4 align-items-center fadein animation-duration-300">
    <div class="col-lg-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="col-md-12 mt-2">
          <label for="email" class="fw-bold">Email<span class="star"> *</span></label>
          <input type="email" id="email" pInputText class="w-100" formControlName="email"
            placeholder="email@test.com" [ngClass]="{
              'ng-invalid ng-dirty': email.invalid && email.touched
            }" />
          <div *ngIf="email.invalid && email.touched">
            <span class="form-text" *ngIf="email.hasError('required')">Câmpul este obligatoriu.</span>
            <span class="form-text" *ngIf="email.hasError('unauthorized')">Emailul sau parola sunt incorecte.</span>
            <span class="form-text" *ngIf="
                email.hasError('email') && !email.hasError('maxlength')
              ">Emailul trebuie să fie valid.</span>
            <span class="form-text" *ngIf="email.hasError('maxlength')">Ați depășit limita maximă de 52 de
              caractere.</span>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <label for="password" class="fw-bold">Parolă<span class="star"> *</span></label>
          <p-password type="password" inputId="password" [toggleMask]="true" [feedback]="false" styleClass="w-100" formControlName="password"
            placeholder="Parola" [ngClass]="{
              'ng-invalid ng-dirty': password.invalid && password.touched
            }"></p-password>
           
          <div *ngIf="password.invalid && password.touched">
            <span class="form-text" *ngIf="password.hasError('required')">Câmpul este obligatoriu.</span>
            <span class="form-text" *ngIf="password.hasError('maxlength') || password.hasError('minlength')">Câmpul trebuie sa aibă între 6 și 32 de caractere.</span>
          </div>  
          <p class="">Ați uitat parola? Apasă <span class="fw-bold text-teal-400" style="cursor: pointer;" (click)="resetPassword()">aici</span>.</p>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button pButton type="submit" label="Autentificare" class="w-100 float-right"></button>
          </div>
          <p-divider></p-divider>
          <div class="col-12 mt-2 py-4">
            <div class="row">
              <div class="col-sm-3">
                <h5 class="fw-bold text-end">Nu aveți cont?</h5>
              </div>
              <div class="col-sm-8">
                <button pButton type="button" label="Cont nou" (click)="register()" class="w-100 float-right p-button-outlined text-teal-400"></button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
